<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
  <style>
    body {
      background-color: black;
      color: chartreuse;
      font-family: 'Open Sans', sans-serif;
    }
    table#auditLog {
      margin-bottom: 25px;
    }
    table#auditLog td {
      border:1px solid chartreuse;
    }
    table#auditLog td div {
      padding:5px;
    }
    table#auditLog tr.headers {
      font-weight: bolder;
    }
    ul.feedbackPanel {
      list-style: none;
    }
    li.feedbackPanelDEBUG {
      color: grey;
    }
    li.feedbackPanelINFO {
      color: white;
    }
    li.feedbackPanelSUCCESS {
      color: green;
    }
    li.feedbackPanelWARNING {
      color: yellow;
    }
    li.feedbackPanelERROR,li.feedbackPanelFATAL {
      color: red;
    }
  </style>
</head>
<body>
<table id="auditLog" wicket:id="auditLog"/>

<form wicket:id="uploadForm">
  <div wicket:id="feedback"/>
  Password: <input type="password" wicket:id="password"/>
  <input type="file" wicket:id="fileUpload" value="Upload" multiple="true"/>
  <input type="submit" wicket:id="downloadLink" value="Download" />
  <input type="submit" wicket:id="uploadButton" value="Upload" />
</form>
</body>
</html>
